<html>
<head>
  <title>SVLUG 2005 Presentation - CIA</title>
  <style>

    #slide {
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -240px -320px;
      width: 640px;
      height: 480px;
      border: 1px solid black;
    }

    #nav {
      position: absolute;
      left: 0px;
      right: 0px;
      bottom: 0px;
      padding: 0.5em;
      text-align: center;
    }

    a {
      font-weight: bold;
      text-decoration: none;
    }

  </style>
  <script>

    slideCount = 30;
    slideNumber = 0;

    function getSlideURI(num) {
      if (num < 10) {
        num = "0" + num;
      }
      return "s" + num + ".svg"
    }

    function nav(step) {
      slideNumber += step;
      if (slideNumber < 0) {
        slideNumber = 0;
      }
      if (slideNumber >= slideCount) {
        slideNumber = slideCount - 1;
      }

      document.getElementById("slide").src = getSlideURI(slideNumber);
      document.getElementById("slideNum").childNodes.item(0).data =
        (1 + slideNumber) + " of " + slideCount;
    }

    document.onkeydown = function(e) {
      if (e.keyCode == 39 || e.keyCode == 32) {
        /* Forward arrow, spacebar */
        nav(1);
      }
      if (e.keyCode == 37) {
        /* Backward arrow */
        nav(-1);
      }
    }

  </script>
</head>
<body onload="nav(0)">

  <iframe id="slide" src="s00.svg" type="image/svg+xml">
    Sorry, this slideshow requires a browser that supports SVG. Try Firefox 1.5 or later.
  </iframe>

  <div id="nav">
    <a href="javascript:nav(-1)">&larr;</a>
    <span id="slideNum">-</span>
    <a href="javascript:nav(1)">&rarr;</a>
  </div>

</body>
</html>
