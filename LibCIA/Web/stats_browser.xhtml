<html>
<head>
    <title model="title" view="Text"/>
    <style type="text/css" media="all"> @import url(/style.css);</style>
</head>
<body>
    <div class="heading">
        <div class="siteName">CIA</div>
        <div class="title" model="title" view="Text"/>
        <div class="subtitle">More wet kittens than you can shake a cheese grater at</div>
        <div class="headingTabs">
        </div>
    </div>
    <table class="columns">
        <td class="left">

	    <div view="if" model="catalog">
		<span class="section">catalog</span>
		<div class="section">
		    <div class="sectionTop"/>
		    <div class="row"><ul model="catalog" view="List">
		        <li pattern="listItem"><a view="statsLink"/></li>
                    </ul></div>
		</div>
            </div>

        </td>
        <td class="main">

	    <div view="if" model="counters/forever/eventCount">
		<span class="section">event counters</span>
		<div class="section">
		    <div class="sectionTop"/>
		    <div class="row">
		        The last message was received
			<b model="counters/today/lastEventTime" view="relativeDate"/>
			ago, at
			<b model="counters/today/lastEventTime" view="fullDate"/>
		    </div>
		    <div class="row">
		    	<b model="counters/today/eventCount" view="Text"/> messages today
		    </div>
		    <div class="row">
		    	<b model="counters/thisWeek/eventCount" view="Text"/> messages this week
		    </div>
		    <div class="row">
		    	<b model="counters/thisMonth/eventCount" view="Text"/> messages this month
		    </div>
		    <div class="row">
		    	<b model="counters/forever/eventCount" view="Text"/>
			messages since the first one
		    	<b model="counters/forever/firstEventTime" view="relativeDate"/>
			ago
		    </div>
		</div>
            </div>

	    <div view="if" model="recentMessages/1">
		<span class="section">recent messages</span>
		<div class="section">
		    <div class="sectionTop"/>
		    <div class="terminalBox">
			<ul model="recentMessages/10" view="List">
			    <li pattern="listItem"><span view="message"/></li>
			</ul>
		    </div>
		</div>
            </div>

        </td>
    </table>
    <div class="footer">
        <a href="/"><img src="/images/navi64.png" width="64" height="39" alt="Navi"/></a>
    </div>
  </body>
</html>
