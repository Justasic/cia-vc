##
## This is an nginx config for CIA. Nginx does not require Pound as nginx is also a reverse proxy
## To start: /usr/sbin/nginx -c /home/cia/cia/conf/nginx.conf
##
#user  nobody;
worker_processes  20;

error_log  /var/log/cia/nginx/error.log;
#error_log  /var/log/cia/nginx/error.log  notice;
#error_log  /var/log/cia/nginx/error.log  info;
pid        /home/cia/cia/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    # Upstream Twisted servers
    upstream xmlback {
	server 127.0.0.1:3930;
	server 127.0.0.1:3931;
    }

    upstream main {
	server 127.0.0.1:3932;
	server 127.0.0.1:3933;
    }

    server {
        listen       80;
        server_name  cia.stacksmash.net;
        #access_log  logs/host.access.log  main;


	# Used for any general statistics that aren't xml or rss
	location ~ ^/(stats(/.*)?)?(\?.*)?$ {
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header Host $host;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_pass http://main;	
	}

        #error_page  404              /404.html;

        # redirect server error pages to the static page
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

	location = /favicon.ico {
		alias /home/cia/cia/media/img/favicon.ico;
	}

	location = /robots.txt {
		alias /home/cia/cia/media/robots.txt;
	}

	location ~ /RPC(.*) {
		# The RPC delivery for XML-RPC
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header Host $host;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_pass http://127.0.0.1:3920;
	}

	location ~ /stats/.*\.(rss|xml)(\?.*)?$ {
		# RSS statistics for Twisted
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_pass http://xmlback;
	}

	location /media  {
		# General site css and js media with some images
		root /home/cia/cia;
	}
	
	location /images/db {
		# User uploaded images
		root /home/cia/cia/data;
	}
	
	location ~ ^(/images/[^/.]+\.png)$ {
		# Used for some static documents? idk
		root /home/cia/cia/htdocs;
		expires 30d;
	}

	location ~ (historical|slides) {
		# Just need to resolve these.
		root /home/cia/cia/htdocs;
	}
	
	location /clients {
		# Make sure all client scripts are sent as plain text
		default_type text/plain;
		root /home/cia/cia/htdocs;
	}

	# Pass any leftovers that nginx didnt resolve and Twisted didnt need to Django
	location / {
		fastcgi_pass unix:/var/run/cia/django.sock;
		fastcgi_param PATH_INFO $fastcgi_script_name;
		fastcgi_param REQUEST_METHOD $request_method;
		fastcgi_param QUERY_STRING $query_string;
		fastcgi_param SERVER_NAME $server_name;
		fastcgi_param SERVER_PORT $server_port;
		fastcgi_param SERVER_PROTOCOL $server_protocol;
		fastcgi_param CONTENT_TYPE $content_type;
		fastcgi_param CONTENT_LENGTH $content_length;
		fastcgi_pass_header Authorization;
		fastcgi_intercept_errors off;
	}

	#Deny any dot files
        location ~ /\.ht {
		return 404;
        	#deny  all;
        }
    }

