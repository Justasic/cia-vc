<VirtualHost _default_:80>

 CacheRoot /var/cache/apache2/proxy/
 CacheSize 128000
 CacheMaxFileSize 1000000
 #CacheIgnoreCacheControl On
 CacheIgnoreNoLastMod On
 CacheDefaultExpire 30
 CacheMaxExpire 3600
 CacheEnable disk /

 ProxyPass / http://localhost:3910/vhost/http/cia.navi.cx/
 ProxyTimeout 15

 ErrorLog /var/log/apache2/cia-error.log
 CustomLog /var/log/apache2/cia-access.log combined
</VirtualHost>

<VirtualHost _default_:443>
 SSLEngine on
 SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
 SSLCertificateFile ssl/cia.navi.cx.crt
 SSLCertificateKeyFile ssl/cia.navi.cx.key

 ProxyPass / http://localhost:3910/vhost/https/cia.navi.cx:443/
 ProxyTimeout 60

 ErrorLog /var/log/apache2/cia-ssl-error.log
 CustomLog /var/log/apache2/cia-ssl-access.log combined
</VirtualHost>
