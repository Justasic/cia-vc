{% load comments.comments %}

{% get_free_comment_count for blog.Post post.id as comment_count %}

<div class="comments-link">
  <div class="by-line">Posted by {{ post.posted_by.get_full_name|escape }}</div>
    <span>&raquo;</span>
    <a href="{{ post.get_absolute_url|escape }}">Permanent Link / {{ comment_count }} Comment{{ comment_count|pluralize }}</a>
</div>
