{% extends 'accounts/bot_asset.html' %}

{% block scripts %}
  <script type="text/javascript" src="/media/js/yahoo-min.js" ></script>
  <script type="text/javascript" src="/media/js/connection-min.js" ></script>
  <script type="text/javascript" src="/media/js/json.js" ></script>
  <script type="text/javascript" src="/media/js/bot-status.js" ></script>
{% endblock %}

{% block c3 %}

<h1>{{ user_asset.asset|capfirst }}</h1>

{% for message in messages %}
<div class="message"><div class="icon"></div><p>{{ message }}</p></div>
{% endfor %}

<h2>Basic Filtering</h2>

<h2>Advanced Filtering</h2>

<h2>Ownership</h2>

<h2>Bot Status</h2>

<div id="bot-status">
  <img src="/media/img/ajax-loader.gif" width="16" height="16" /> Loading...
</div>

<script type="text/javascript">
  BotStatus.init("/api/irc-bot-requests/{{ network_host|urlencode }}/{{ channel|urlencode }}/status/", "bot-status");
  BotStatus.update();
</script>

{% endblock %}
